<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>wgld.org WebGL sample 026</title>
		<script src="https://wgld.org/j/minMatrixb.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
		
		<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec3 normal;
attribute vec4 color;
attribute vec2 textureCoord;
uniform   mat4 mvpMatrix;
uniform   mat4 invMatrix;
uniform   vec3 lightDirection;
uniform   bool useLight;
uniform   bool outline;
varying   vec4 vColor;
varying   vec2 vTextureCoord;

void main(void){
	if(useLight){
		vec3  invLight = normalize(invMatrix * vec4(lightDirection, 0.0)).xyz;
		float diffuse  = clamp(dot(normal, invLight), 0.1, 1.0);
		vColor         = color * vec4(vec3(diffuse), 1.0);
	}else{
		vColor         = color;
	}
	vTextureCoord      = textureCoord;
	vec3 oPosition     = position;
	if(outline){
		oPosition     += normal * 0.1;
	}
	gl_Position = mvpMatrix * vec4(oPosition, 1.0);
}
		</script>

		<script id="fs" type="x-shader/x-fragment">
precision mediump float;

uniform sampler2D texture;
uniform bool      useTexture;
varying vec4      vColor;
varying vec2      vTextureCoord;

void main(void){
	vec4 smpColor = vec4(1.0);
	if(useTexture){
		smpColor = texture2D(texture, vTextureCoord);
	}
	gl_FragColor = vColor * smpColor;
}
		</script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
	</body>
</html>
