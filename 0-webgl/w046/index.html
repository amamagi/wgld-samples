<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>wgld.org WebGL sample 033</title>
		<script src="minMatrixb.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
		
		<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec3 normal;
attribute vec4 color;
uniform   mat4 mMatrix;
uniform   mat4 mvpMatrix;
varying   vec3 vPosition;
varying   vec3 vNormal;
varying   vec4 vColor;

void main(void){
	vPosition   = (mMatrix * vec4(position, 1.0)).xyz;
	vNormal     = normalize((mMatrix * vec4(normal, 0.0)).xyz);
	vColor      = color;
	gl_Position = mvpMatrix * vec4(position, 1.0);
}
		</script>
		
		<script id="fs" type="x-shader/x-fragment">
precision mediump float;

uniform vec3        eyePosition;
uniform samplerCube cubeTexture;
uniform bool        refraction;
uniform float       eta; // 屈折率(0～1)
varying vec3        vPosition;
varying vec3        vNormal;
varying vec4        vColor;

void main(void){
	vec3 ref;
	if(refraction){
		// ビルトイン関数 refract で視線ベクトルを屈折させる
		ref = refract(normalize(vPosition - eyePosition), vNormal, eta);
	}else{
		ref = vNormal;
	}
	vec4 envColor  = textureCube(cubeTexture, ref);
	vec4 destColor = vColor * envColor;
	gl_FragColor   = destColor;
}
		</script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<p>
			<input id="range" type="range" value="60" max="100" min="0"> refractive index (0.0 to 1.0)
		</p>
	</body>
</html>
