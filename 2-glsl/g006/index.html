<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><!-- fragment shader --><script id="fs" type="x-shader/x-fragment">precision mediump float;
    uniform float time;
    uniform vec2  mouse;
    uniform vec2  resolution;
    
    // HSV カラー生成関数
    vec3 hsv(float h, float s, float v){
        vec4 t = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
        vec3 p = abs(fract(vec3(h) + t.xyz) * 6.0 - vec3(t.w));
        return v * mix(vec3(t.x), clamp(p - vec3(t.x), 0.0, 1.0), s);
    }
    
    void main(void){
        vec2 m = vec2(mouse.x * 2.0 - 1.0, -mouse.y * 2.0 + 1.0);
        vec2 p = (gl_FragCoord.xy * 2.0 - resolution) / min(resolution.x, resolution.y);
        
        int j = 0;
        vec2 c = vec2(-0.345, 0.654);
        vec2 cOffset = vec2(time * 0.005, 0.0);// 時間でCの実部をずらす
        vec2 z = p;
        for(int i = 0; i < 360; i++){
            j++;
            if(length(z) > 2.0){break;}
            z = vec2(z.x * z.x - z.y * z.y, 2.0 * z.x * z.y) + c + cOffset;
        }
        
        float h = abs(mod(time * 15.0 - float(j), 360.0) / 360.0);;
        vec3 rgb = hsv(h, 1.0, 1.0);
        gl_FragColor = vec4(rgb, 1.0);
        
    }
    </script><!-- /fragment shader -->
    
    <!-- vertex shader --><script id="vs" type="x-shader/x-vertex">
    attribute vec3 position;
    
    void main(void){
        gl_Position = vec4(position, 1.0);
    }
    </script><!-- /vertex shader -->
