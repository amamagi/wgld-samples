<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>wgld.org WebGL sample 097</title>
		<script src="minMatrixb.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
		
		<script id="vs" type="x-shader/x-vertex">
attribute vec3  position;
attribute vec3  normal;
attribute vec4  color;
uniform   mat4  mvpMatrix;
uniform   mat4  invMatrix;
uniform   vec3  lightDirection;
uniform   vec4  ambient;
varying   vec4  vDest;
varying   vec4  vColor;
varying   vec3  vNormal;
varying   float vDepth;

void main(){
	gl_Position = mvpMatrix * vec4(position, 1.0);
	vec3 invLight = normalize(invMatrix * vec4(lightDirection, 0.0)).xyz;
	float diff = clamp(dot(normal, invLight), 0.1, 1.0);
	vDest = vec4(color.rgb * ambient.rgb * diff, 1.0);
	vColor = color * ambient;
	vNormal = normal;
	vDepth = gl_Position.z / gl_Position.w;
}
		</script>
		
		<script id="fs" type="x-shader/x-fragment">
// extension ディレクティブで拡張機能を有効化
#extension GL_EXT_draw_buffers : require

precision mediump float;

varying vec4  vDest;
varying vec4  vColor;
varying vec3  vNormal;
varying float vDepth;

void main(){
	// gl_FragData[] の順序は drawBuffersWEBGL に渡される配列に一致
	gl_FragData[0] = vDest;
	gl_FragData[1] = vColor;
	gl_FragData[2] = vec4((vNormal + 1.0) / 2.0, 1.0);
	gl_FragData[3] = vec4(vec3((vDepth + 1.0) / 2.0), 1.0);
}
		</script>
		
		<script id="preview_vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec2 texCoord;
uniform vec3 offset;
varying vec2 vTexCoord;

void main(){
	vTexCoord = texCoord;
	gl_Position = vec4(position + offset, 1.0);
}
		</script>
		
		<script id="preview_fs" type="x-shader/x-fragment">
precision mediump float;

uniform sampler2D texture;
varying vec2 vTexCoord;

void main(){
	gl_FragColor = texture2D(texture, vTexCoord);
}
		</script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
	</body>
</html>
